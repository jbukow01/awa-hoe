<html>

        <meta charset="utf-8">

    </head>
    <body>
        <div id="page">
            <header id="pageheader">
                <h1>Jean<span>Land</span></h1>
                <nav id="primary">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="aboutus.html">About us</a></li>
                        <li><a href="#">News</a></li>
                        <li class="currentpage"><a href="contactus.html">Contact us</a></li>
                    </ul>
                </nav>
            </header>
            <nav id="breadcrumbs">
                <p><a href="index.html">Home</a> &rarr; <span class="current">Contact us</span></p>
            </nav>

                <section id="content">
                    <h2>Contact JeanLand</h2>
                    <p>Use the form below to send a message to the JeanLand team.</p>
                    <form method="post" action="http://titan.dcs.bbk.ac.uk/~ubseaxt/process.php">
                        <fieldset>
                            <legend>Send us a message</legend>
                            <div class="controlgroup">
                                <label for="mail">*Email address:</label>
                                <input type="email" id="mail" name="email" placeholder="Your full email address" required />
                            </div>
                            <div class="controlgroup">
                                <label for="fname">Full name:</label>
                                <input type="text" id="fname" name="fullname" optional />
                            </div>
                            <div class="controlgroup">
                                <label for="int">I am interested in:</label>
                                <select id="int"  name="interest">
                                    <option value="1">Jeans</option>
                                    <option value="2">Accessories</option>
                                </select>
                            </div>
                            <div class="controlgroup">
                                <label for="msg">Message:</label>
                            <textarea placeholder="Type your message here..." name="message" id="msg"></textarea>
                            </div>
                            <div class="submit-field">
                                <input type="submit" name="sendmessage" value="Send" class="hvr-back-pulse"/>
                            </div>
                        </fieldset>
                    </form>


                </section>

            <footer id="pagefooter">

            </footer>
        </div>
    </body>
